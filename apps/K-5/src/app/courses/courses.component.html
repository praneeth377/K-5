<div class="container mt-5 mx-auto p-6 border-2 rounded-lg border-blue-950 min-h-[400px]">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Our Courses</h1>

  <!-- Courses Container -->
  <div class="flex space-x-6 justify-center">
    <div *ngFor="let course of courses" class="flex flex-col bg-blue-500 text-white rounded-lg border p-4 cursor-pointer hover:bg-blue-600 transition duration-300 ease-in-out h-full"
      (click)="toggleCourse(course.id)">
      <h2 class="text-xl font-semibold text-center">{{ course.title }}</h2>

      <!-- Lessons Dropdown -->
      <div *ngIf="selectedCourseId === course.id" class="mt-4 bg-gray-100 p-4 rounded-lg transition-all duration-500 ease-in-out">
        <ul>
          <li *ngFor="let lesson of course.lessons" class="py-2 ">
            <p class="text-lg text-gray-700 bg-green-300 px-3 py-2 border rounded-lg" (click)="navigateChapterpage(lesson.id)">{{ lesson.title }}</p>
          </li>
        </ul>
      </div>
      
    </div>
    
   
  </div>
  <div class="mt-20 text-center" *ngIf="this.selectedCourseId===null">Please select a course to proceed </div>
</div>
