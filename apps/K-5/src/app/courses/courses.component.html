<div class="relative min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://img.freepik.com/premium-vector/children-reading-book-different-posing-with-big-book-garden_33070-4216.jpg?semt=ais_hybrid');
background-size: cover;
background-position: center;
height: 100vh;
margin-top: 0px;
opacity: 0.6;"> >
<div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm">
  <div style="opacity: 1;z-index: 100;" class=" container mt-5 mx-auto p-6  min-h-[400px]">
    <h1 class="text-3xl font-bold text-center text-white  mb-8">Our Courses</h1>
  
    <!-- Courses Container -->
    <div class="flex space-x-6 justify-center">
      <div *ngFor="let course of courses" class="flex flex-col text-white rounded-lg border p-4 cursor-pointer hover:bg-blue-600 transition duration-300 ease-in-out h-full"
        (click)="toggleCourse(course.id)">
        <h2 class="text-xl font-semibold text-center">{{ course.name }}</h2>
  
        <!-- Lessons Dropdown -->
        <div *ngIf="selectedCourseId === course.id" class="mt-4 bg-gray-100 p-4 rounded-lg transition-all duration-500 ease-in-out">
          <ul>
            <li *ngFor="let lesson of getChaptersForCourse(course.id)" class="py-2 ">
              <p class="text-lg text-gray-700 bg-green-300 px-3 py-2 border rounded-lg" (click)="navigateChapterpage(lesson.id)">{{ lesson.name }}</p>
            </li>
          </ul>
        </div>
        
      </div>
      
     
    </div>
    <div class="mt-24 text-center text-white" *ngIf="this.selectedCourseId===null">Please select a course to proceed </div>
  </div>
